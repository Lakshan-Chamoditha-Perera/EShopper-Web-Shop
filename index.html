<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Web Pos</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="style/main_page.css" rel="stylesheet">
    <link href="style/menu_section.css" rel="stylesheet">

</head>
<body>
<section class="main-section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Web Pos</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarNav" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>

            </ul>
        </div>
    </nav>
</section>
<section id="menu-section">
    <div class="left_container">
        <div id="title">EShopper</div>
        <p></p>
    </div>
    <div class="right_container">
        <div class="btnList">
            <div id="customer">Customer</div>
            <div id="item"> Item</div>
            <div id="order">Order</div>
        </div>
    </div>
</section>
<section class="customer-section">
    <h1 class="title">
        Customers
    </h1>
    <div class="container">
        <div id="customer_left_container">
            <h1> Manage Customer Form</h1>
            <hr>
            <form id="customer_form">
                <div class="form-group">
                    <label for="txt_customer_id">Customer ID</label>
                    <input class="form-control" id="txt_customer_id" placeholder="C001" type="text">
                </div>
                <div class="form-group">
                    <label for="txt_customer_name">Name</label>
                    <input class="form-control" id="txt_customer_name" placeholder="Lakshan Chamoditha" type="text">
                </div>
                <div class="form-group">
                    <label for="txt_customer_address">Address</label>
                    <input class="form-control" id="txt_customer_address" placeholder="Panadura" type="text">
                </div>
                <div class="form-group">
                    <label for="txt_customer_salary">Salary</label>
                    <input class="form-control" id="txt_customer_salary" placeholder="25000.00" type="text">
                </div>

            </form>
            <div class="btn_div">
                <button class="btn btn-primary" id="btn_save_customer" type="submit">Add</button>
                <button class="btn btn-primary" id="btn_update_customer" type="submit">Update</button>
                <button class="btn btn-primary" id="btn_delete_customer" type="submit">Delete</button>
            </div>
        </div>
        <div id="customer_right_container">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Salary</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</section>
<section class="customer-section">
    <h1 class="title">
       Items
    </h1>
    <div class="container">
        <div id=>
            <h1> Manage Item Form</h1>
            <hr>
            <form id="item_form">
                <div class="form-group">
                    <label for="txt_customer_id">Customer ID</label>
                    <input class="form-control" id="txt_item_id" placeholder="I001" type="text">
                </div>
                <div class="form-group">
                    <label for="txt_item_name">Name</label>
                    <input class="form-control" id="txt_item_name" placeholder="" type="text">
                </div>
                <div class="form-group">
                    <label for="txt_item_description">Description</label>
                    <input class="form-control" id="txt_item_description" placeholder="Rice 1kg" type="text">
                </div>
                <div class="form-group">
                    <label for="txt_item_price">Price</label>
                    <input class="form-control" id="txt_item_price" placeholder="250.00" type="text">
                </div>
                <div class="form-group">
                    <label for="txt_item_qty">Qty</label>
                    <input class="form-control" id="txt_item_qty" placeholder="5" type="text">
                </div>

            </form>
            <div class="btn_div">
                <button class="btn btn-primary" id="btn_save_item" type="submit">Add</button>
                <button class="btn btn-primary" id="btn_update_item" type="submit">Update</button>
                <button class="btn btn-primary" id="btn_delete_item" type="submit">Delete</button>
            </div>
        </div>
        <div >
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Salary</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</section>

<script src="assets/jquery/jquery-3.6.4.min.js"></script>

</script>
</body>
</html>
