<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Web Pos</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="style/main_page.css" rel="stylesheet">
    <link href="style/menu_section.css" rel="stylesheet">

</head>
<body>
<section class="main-section">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Web Pos</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarNav" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>

            </ul>
        </div>
    </nav>
</section>
<section id="menu-section">
    <div class="left_container">
        <div id="title">EShopper</div>
        <div>
            <img src="">
        </div>
        <p></p>
    </div>
    <div class="right_container">
        <div class="btnList">
            <div id="customer">Customer</div>
            <div id="item"> Item</div>
            <div id="order">Order</div>
        </div>
    </div>
</section>
<section class="customer-section" id = "manage_customer">
    <h1 class="title">
        Customers
    </h1>
    <div class="container">
        <div class="left_sub_container">
            <h1> Manage Customer Form</h1>
            <form id="customer_form" class="description_form">
                <div class="form-group">
                    <label for="txt_customer_id">Customer ID</label>
                    <input class="form-control" id="txt_customer_id" name='customerId' placeholder="C001" required
                           type="text">
                </div>
                <div class="form-group">
                    <label for="txt_customer_name">Name</label>
                    <input class="form-control" id="txt_customer_name" name='customerName'
                           placeholder="Lakshan Chamoditha" required type="text">
                </div>
                <div class="form-group">
                    <label for="txt_customer_address">Address</label>
                    <input class="form-control" id="txt_customer_address" name='customerAddress' placeholder="Panadura"
                           required type="text">
                </div>
                <div class="form-group">
                    <label for="txt_customer_salary">Salary</label>
                    <input class="form-control" id="txt_customer_salary" name='customrSalary' placeholder="25000.00"
                           required type="text">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="btn_save_customer" type="submit">Save</button>
                    <button class="btn btn-primary" id="btn_update_customer">Update</button>
                    <button class="btn btn-primary" id="btn_delete_customer">Delete</button>
                </div>
            </form>

        </div>
        <div class="right_sub_container">
            <div class="search_section">
                <label for="search_customer"></label>
                <input class="form-control" id="search_customer" name='search' placeholder="C001"
                       required type="text">
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Salary</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</section>
<section class="customer-section" id = "manage_item">
    <h1 class="title">
        Item
    </h1>
    <div class="container">
        <div class="left_sub_container">
            <h1> Manage Item Form</h1>
            <form id="item_form" class="description_form">
                <div class="form-group">
                    <label for="txt_item_id">Item ID</label>
                    <input class="form-control" id="txt_item_id" name='item_id' placeholder="I001" required
                           type="text">
                </div>
                <div class="form-group">
                    <label for="item_description">Item Description</label>
                    <input class="form-control" id="item_description" name='item_description'
                           placeholder="Rice" required type="text">
                </div>
                <div class="form-group">
                    <label for="item_price">Price</label>
                    <input class="form-control" id="item_price" name='item_price' placeholder="1250.00"
                           required type="number">
                </div>
                <div class="form-group">
                    <label for="item_qty">Qty on Hand</label>
                    <input class="form-control" id="item_qty" name='item_qty' placeholder="100"
                           required type="number">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="item_save" type="submit">Save</button>
                    <button class="btn btn-primary" id="item_update">Update</button>
                    <button class="btn btn-primary" id="item_delete">Delete</button>
                </div>
            </form>

        </div>
        <div class="right_sub_container">
            <div class="search_section">
                <label for="search_item"></label>
                <input class="form-control" id="search_item" name='search' placeholder="I001"
                       required type="text">
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty on hand</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</section>

<script src="assets/jquery/jquery-3.6.4.min.js"></script>
<script>
    let form = document.getElementById('customer_form');
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        let name = form.elements['customerName'].value;
        console.log(name);
        form.reset();
    })

</script>
</body>
</html>
