<section class="customer-section" id="manage_customer">
    <h1 class="title">
        Customers <i class='bx bx-user-plus'></i>
    </h1>
    <hr style="color: black; border: 1px solid black; width: 100%">
    <div class="container">
        <div class="left_sub_container">
            <h2> Manage Customer Form</h2>
            <hr style="border: 1px solid black; width: 100%">

            <form class="description_form" id="customer_form">
                <div class="form-group">
                    <label for="txt_customer_id">Customer ID</label>
                    <input class="form-control" id="txt_customer_id" name='customerId' placeholder="C001" required
                           type="text">
                </div>
                <div class="form-group">
                    <label for="txt_customer_name">Name</label>
                    <input class="form-control" id="txt_customer_name" name='customerName'
                           placeholder="Lakshan Chamoditha Perera" required type="text">
                </div>
                <div class="form-group">
                    <label for="txt_customer_address">Address</label>
                    <input class="form-control" id="txt_customer_address" name='customerAddress' placeholder="Panadura"
                           required type="text">
                </div>
                <div class="form-group">
                    <label for="txt_customer_salary">Salary</label>
                    <input class="form-control" id="txt_customer_salary" name='customrSalary' placeholder="25000.00"
                           required type="text">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="btn_save_customer" type="submit">Save</button>
                    <button class="btn btn-primary" id="btn_update_customer">Update</button>
                    <button class="btn btn-primary" id="btn_delete_customer">Delete</button>
                </div>
            </form>

        </div>
        <div class="right_sub_container">
            <div class="search_section">
                <label for="search_customer"></label>
                <input class="form-control" id="search_customer" name='search' placeholder="C001"
                       required type="text">
                <button class="btn btn-primary clear" id="#clear_customer">clear</button>
            </div>
            <table class="table table-hover" id="customer_tbl">
                <thead>
                <tr>
                    <th class="customer-id" scope="col">Id</th>
                    <th class="customer-name" scope="col">Name</th>
                    <th class="customer-address" scope="col">Email</th>
                    <th class="customer-salary" scope="col">Salary</th>
                </tr>
                </thead>
                <tbody id="customer_table_body">
                </tbody>
            </table>
        </div>
    </div>
</section>
<section class="customer-section" id="manage_item">
    <h1 class="title">
        Item <i class='bx bx-cookie'></i>
    </h1>
    <hr style="color: white; border: 1px solid black; width: 100%">

    <div class="container">
        <div class="left_sub_container">
            <div class="circle1"></div>
            <h2> Manage Item Form</h2>
            <hr style="color: black; border: 1px solid black; width: 100%">

            <form class="description_form" id="item_form">
                <div class="form-group">
                    <label for="item_code">Item ID</label>
                    <input class="form-control" id="item_code" name='item_id' placeholder="I001" required
                           type="text">
                </div>
                <div class="form-group">
                    <label for="item_description">Item Description</label>
                    <input class="form-control" id="item_description" name='item_description'
                           placeholder="Rice" required type="text">
                </div>
                <div class="form-group">
                    <label for="item_price">Price</label>
                    <input class="form-control" id="item_price" name='item_price' placeholder="1250.00"
                           required type="number">
                </div>
                <div class="form-group">
                    <label for="item_qty">Qty on Hand</label>
                    <input class="form-control" id="item_qty" name='item_qty' placeholder="100"
                           required type="number">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="item_save" type="submit">Save</button>
                    <button class="btn btn-primary" id="item_update">Update</button>
                    <button class="btn btn-primary" id="item_delete">Delete</button>
                </div>
            </form>
        </div>
        <div class="right_sub_container">
            <div class="search_section">
                <label for="search_item"></label>
                <input class="form-control" id="search_item" name='search' placeholder="I001"
                       required type="text">
                <button class="btn btn-primary clear" id="#clear_item">clear</button>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="item-code" scope="col">Code</th>
                    <th class="item-description" scope="col">Description</th>
                    <th class="item-price" scope="col">Price</th>
                    <th class="item-qty" scope="col">Qty on hand</th>
                </tr>
                </thead>
                <tbody id="item_table_body">
                </tbody>
            </table>
        </div>
    </div>
</section>
